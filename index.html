<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00f0ff" />
    <title>Hrishikesh’s Security Logs — Hrishikesh Jadhav</title>
    <meta name="description" content="Cybersecurity, CTF writeups, exploit dev, and blue team notes." />
    <meta name="author" content="Hrishikesh Jadhav" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <!-- Prism (code highlight) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="scanline"></div>
      <div class="grid"></div>
    </div>

    <header class="site-header">
      <div class="branding">
        <div class="logo">⚡</div>
        <div class="title">
          <h1>Hrishikesh’s Security Logs</h1>
          <p>Notes from the perimeter — red, blue, and everything between.</p>
          <p>by <strong>Hrishikesh P. Jadhav</strong></p>
        </div>
      </div>
      <div class="actions">
        <input id="searchInput" class="search" type="search" placeholder="Search posts, CVEs, tags..." aria-label="Search posts" />
        <button id="themeToggle" class="btn btn-ghost" title="Toggle theme" aria-pressed="false">🌓</button>
        <button id="randomBtn" class="btn btn-ghost" title="Random post">🎲</button>
        <a class="btn btn-primary" href="#" title="Home">Home</a>
      </div>
    </header>

    <nav class="tags-bar" aria-label="Filter by tags">
      <div id="tagsContainer" class="tags"></div>
    </nav>

    <main class="container">
      <section id="homeView" class="view">
        <div id="postList" class="post-grid" aria-live="polite"></div>
      </section>

      <section id="postView" class="view view--hidden">
        <article class="post">
          <div class="post-meta">
            <a href="#" class="back-link">← All posts</a>
            <div class="meta-right">
              <time id="postDate" datetime=""></time>
              <div id="postTags" class="post-tags"></div>
            </div>
          </div>
          <h1 id="postTitle" class="post-title"></h1>
          <div class="post-body">
            <aside id="toc" class="toc" aria-label="Table of contents"></aside>
            <div id="postContent" class="content"></div>
          </div>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <span>© 2025 <strong>Hrishikesh P. Jadhav</strong> </span>
        
      </div>
      <div>
        <a href="#" title="Back to top">↑ Top</a>
      </div>
    </footer>

    <!-- Libraries: Marked + DOMPurify + Prism -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
      // Configure Prism Autoloader to load languages on demand
      if (window.Prism && Prism.plugins && Prism.plugins.autoloader) {
        Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
      }
    </script>

    <!-- App -->
    <script src="./app.js"></script>
  </body>
  </html>
